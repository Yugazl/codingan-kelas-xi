<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Rounded Corners</h2>
  <p>The .rounded class adds rounded corners to an image:</p>            
  <img src="image/1.JPG" class="rounded" alt="Cinque Terre" width="304" height="236"> 
</div>


<div class="container mt-3">
  <h2>Circle</h2>
  <p>The .rounded-circle class shapes the image to a circle:</p>            
  <img src="Image/2.JPG" class="rounded-circle" alt="Cinque Terre" width="304" height="236"> 
</div>


<div class="container mt-3">
  <h2>Thumbnail</h2>
  <p>The .img-thumbnail class creates a thumbnail of the image:</p>            
  <img src="Image/3.jpeg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 
</div>

  </ul>
</div>


</body>
</html>
